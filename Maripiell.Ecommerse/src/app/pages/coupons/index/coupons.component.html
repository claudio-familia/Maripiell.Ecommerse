<mall-page title="Coupons" routeTo="create" routeText="Create coupon">
  <ng-container *ngIf="dataSource">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
        <ng-container *ngIf="item !== 'action'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{nameColumns[item]}}</th>
          <td mat-cell *matCellDef="let row">{{row[item]}}</td>
        </ng-container>
        <ng-container *ngIf="item === 'action'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" [routerLink]="'edit/'+ row.id">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteCoupon(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </ng-container>
</mall-page>
