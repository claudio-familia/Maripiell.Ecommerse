<div class="mat-elevation-z8">
  <mat-card class="p1">
    <div class="space-between">
      <h2 class="mat-headline-5">Coupons</h2>
      <button mat-raised-button color="primary" routerLink="create">Create coupon</button>
    </div>

    <ng-container *ngIf="dataSource">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
  
        <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{nameColumns[item]}}</th>
          <td mat-cell *matCellDef="let row">{{row[item]}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page">
      </mat-paginator>
    </ng-container>
  </mat-card>
</div>
